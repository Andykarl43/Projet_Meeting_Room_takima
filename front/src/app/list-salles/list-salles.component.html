<div id="layoutSidenav_content">
  <main>

    <div class="container-fluid">
      <h1 class="mt-4"><i class="fas fa-users" style="color: silver"></i> Liste des salles</h1>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">
          Hello M/Mme XXX, il est hh:mm en ce jour du lundi 10 octobre 2022 ?>
          .

        </li>
      </ol>
      <div class=" w-100 row">
        <div class="col-xl-12">
          <b>
            <!-- Nav pills -->
            <ul class="nav nav-pills" style="float: right;">
              <li class="nav-item">
                <a class="btn btn-primary" [routerLink]="['/add-salles']">
                  <i class="fas fa-user"></i>
                  Nouvelle salle
                </a>
              </li>
            </ul>
          </b>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr />
        </div>
      </div>
      <!--                Main Body              -->
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
<!--            <input type="text" name="search" class="form-control" style=" float:right; width: 150px; margin-bottom: 10px; margin-right: 20px; ">-->
<!--            <table class="table table-border table-striped custom-table mb-0" id="dataTable" >-->
            <input type="text" name="search" class="form-control" (keyup)="searchSalles()" [(ngModel)]="searchBarValue"   style=" float:right; width: 150px; margin-bottom: 10px; margin-right: 20px; ">
              <table class="table table-border table-striped custom-table mb-0" >
              <thead>
              <tr>
                <th>Libelle</th>
                <th>Capacit√©</th>
                <th>Epuipement</th>
                <th>Options</th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let salle of salles">
                <td><img width="28" height="28" src="./assets/assetss/img/user.jpg" class="rounded-circle m-r-5" alt=""><a href="#">{{salle.nom}}</a>
                </td>
                <td><a href="#">{{salle.capacite}}</a></td>
                <td><a href="#">{{salle.equipes}}</a></td>
                <td>
                  <div class="btn-group mr-2" role="group"
                       aria-label="First group">
                    <a class="btn btn-primary"
                       [routerLink]="['/details-salles',salle.id]"
                       title="view"
                       style="background-color: transparent">
                      <i style="color: green"
                         class="fas fa-eye"></i>
                    </a>
                  </div>
                  <div class="btn-group mr-2" role="group"
                       aria-label="First group">
                    <a class="btn btn-warning"
                       [routerLink]="['/update-salles',salle.id]"
                       title="Modifier"
                       style="background-color: transparent">
                      <i style="color: orange"
                         class="fas fa-pen"></i>
                    </a>
                  </div>
                  <div class="btn-group mr-2" role="group"
                       aria-label="First group">
                    <a class="btn btn-danger" (click)="deleteSalles(salle.id)" onclick="Supp(this.href); return(false);"
                       title="supprimer"
                       style="background-color: transparent">
                      <i style="color: red"
                         class="fas fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--                End Body              -->

      <div class="row">
        <div class="col-md-12">
          <hr />
        </div>
      </div>

    </div>
  </main>
</div>


<script type="text/javascript">
  function Supp(link) {
    if (confirm('Confirmer  la suppression de la salle ?')) {
      document.location.href = link;
    }
  }
</script>
